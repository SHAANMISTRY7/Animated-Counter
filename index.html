<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Animated Counter</title>
</head>
<body>
    <header>
            <h1>Animated Counter</h1>
    </header>

    <section class="counters">
        <div class="container">
            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target='60000'>0</div>
                <h3>Subscribers</h3>
            </div>
            <div>
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target='90000'>0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target='77777'>0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target='8000'>0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
